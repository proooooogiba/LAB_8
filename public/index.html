<!DOCTYPE html>
<html>

<head>
    <title>AJAX lab 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 90%;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html;
        charset=utf-8" />
    <script>
        calc_url = location.protocol + "//" + location.host +
            "/calc/view.json"
        function send_query() {
            var frm = document.forms.calc_form;
            var param_str = "?" + "num=" + frm.num.value 
            if (param_str == "?num=") return false;
            var my_JSON_object = {};
            var http_request = new XMLHttpRequest();
            http_request.open("GET", calc_url + param_str, true);
            http_request.onreadystatechange = function () {
                var done = 4, ok = 200;
                if (http_request.readyState == done &&
                    http_request.status == ok) {
                    my_JSON_object =
                        JSON.parse(http_request.responseText);
                    show_result(my_JSON_object);
                }
            };
            http_request.send(null);
            return false;
        }
        function show_result(data) {
            var result = document.getElementById("result");
            arr = data.value
            result.innerHTML = ""
            for (let i = 0; i < arr.length; i++) {
                result.innerHTML += "<tr> " + "<td scope='row'>" + arr[i] + "<td scope='row'>" + arr[i]**2 + "</tr>";
            }

            result.innerHTML += '<end>';
            
            document.getElementById("interval").innerHTML = "<hr/>Автоморфные числа от 1 до " + document.forms.calc_form.num.value + "<hr/>";

            // const now = new Date();
            // const current = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
            // document.getElementById("time").innerHTML = current
        }
    </script>
</head>

<body>

<h1 style="text-align:center">Автоморфные числа</h1>
<div class="row">&nbsp;</div>
<div class="container">
    <div class="row">
        <div class="col-4">
            <form name="calc_form" onsubmit="return send_query();">
                <div class="mb-3">
                    <input type="number" min="1" max="100" required="require" title="Число от 1 до 100" pattern="^[1-9][0-9]?$|^100$" class="form-control" id="num" name="num" placeholder="Введите число от 1 до 100">
                </div>
                <button type="submit" class="btn btn-primary">Посчитать</button>
            </form>
        </div>
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Число</th>
                        <th scope="col">Квадрат</th>
                    </tr>
                </thead>
                <tbody id="result">
                </tbody>
                <tfoot id="interval"></tfoot>
            </table>
        </div>
    </div>
</div>
</body>

</html>
